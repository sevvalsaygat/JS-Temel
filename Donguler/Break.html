<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">


        //Break; Deyimi => Sonlandırır

        var e=10;

        switch (e){

            case 10:
                document.write("Sayı 10");
                break;

            case 11:
                document.write("Sayı 11");
                break;
        }

        //2.

        for (i=1; i<10; i++){

            document.write(i+"<br>");

            if(i==7) {

                document.write("7.sayıya geldiniz dur artık <br>");
                break;
            }
        }

    </script>
</head>
<body>

</body>
</html>
