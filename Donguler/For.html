<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">

        /*
        For Döngüsü

        i=0 => Döngünün başlangıç değerini belirtir
        i<= => Döngünün sonlanacağı koşulu
        i++ => Her döngüde artış miktarını

         */

        var i;

        for (i=0; i<=10; i++) {

            document.writeln (i +"<br>");

        }


    </script>
</head>

</html>
