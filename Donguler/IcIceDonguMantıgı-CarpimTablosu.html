<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">

        /*
        İç İçe Döngü Mantığı ve Çarpım Tablosu
         */

        var i,x;

        for (x=1; x<=10; x++) {

            for (i=1; i<=10; i++) {

                document.write(x+"x"+i+"="+x*i+"<br>");
            }
        }

    </script>
</head>
<body>

</body>
</html>
