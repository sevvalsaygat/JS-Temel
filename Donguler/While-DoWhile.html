<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">

        /*
        Do While Döngüsü => En az bir kere çalışmak zorundadır.
        While Döngüsü => Eğer sorgu true ise çalışır, false ise çalışmaz.
         */

        /*
        //  WHİLE
        var i=0;
        while (i<=10) {

            document.write(i+".sayı <br>");
            i++;
        }
        */

        // DO WHİLE
        var i=11;

        do {
            document.write("Sayı "+i+"<br>");
            i++;
        } while (i<=10);





    </script>
