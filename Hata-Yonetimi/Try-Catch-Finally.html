<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">

        //Try Catch Finally => Hata olsa da olmasa da göstermek istediğimiz kodlarımızı çalıştırmaya yarar.

        var a=10;
        var b=80;

        try {
            document.write(a+b);

        }catch (err) {
            document.write(err);

        }finally {

            document.write("<br>"+a+"=a");
        }

    </script>
</head>
<body>

</body>
</html>
