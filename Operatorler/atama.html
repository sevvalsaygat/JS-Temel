<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>

    <script type="text/javascript">
        /* Atama Operatörleri

        --> Atama Operatörleri
        += > toplar ve atama yapar
        -= > çıkarır ve atama yapar
        *= > çarpar ve atama yaapr
        /= >böler ve atama yapar

         */

        var e=10;
        var ad="Şevval Saygat"

        e+=20;
        console.log(e);

        e-=10;
        console.log(e);

        e*=10;
        console.log(e);

        e/=10;
        console.log(e);

        e%=10;
        console.log(e);

        console.log(ad);



    </script>
</head>
<body>
        <p>İLK DOSYAM</p>
</body>
</html>
