<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>

    <script type="text/javascript">

        /* Artırma ve Azaltma Operatörleri

          ++ => Değişkenin değerini 1 artırır.
          -- => Değişkenin değerini 1 azaltır.

         */

            var say=10;
            say++;
            ++say; //2. kullanım türü

            console.log(say);

            var say1=20;
            say1--;
            --say1;
            console.log(say1);

            // i++ > i= i+1
            // i+=x >
            for (i=100; i>=0; i--){
                console.log(i);
            }




    </script>
</head>
<body>
        <p>İLK DOSYAM</p>

</body>
</html>
