<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>

    <script type="text/javascript">

        /* 
        
        MANTIKSAL OPERATÖRLER

        && => ve => şartlardan ikisi de gerçekleşmiş olmalı
        || => veya => şartlardan biri gerçekleşmiş olmalı
        ! => değil

         */

        var a=10;
        var b=20;
        var c=30;
        var d=40;
        var sevval;


        if(a<b && c<d) {
            console.log("Doğru");
        }

        if(a<b || d<c){
            console.log("Biri eşleşmiyor");
        }

        if (!sevval) {
            console.log("Değil");
        }


    </script>
</head>
<body>
        <p>İLK DOSYAM</p>
</body>
</html>
