<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Kursu</title>

    <script type="text/javascript">

       /* Aritmetiksel Operatörler

        + => Toplama
        - => Çıkarma
        * => Çarpma
        / => Bölme
        % => Kalan (mod)

        */

       // Toplama İşlemi
       var sayi1=50;
       var sayi2=50;

       console.log("toplama işleminin sonucu :" ,sayi1+sayi2);

       //Çıkarma İŞlemi
       console.log("Çıkarma İşleminin Sonucu :",sayi1-sayi2);

       //Bölme İşlemi
       console.log("Bölme İşleminin Sonucu :",sayi1/sayi2);

       //Çarpma İşlemi
       console.log("Çarpma İşleminin Sonucu :",sayi1*sayi2);

       //Kalan İşlemi
       console.log("Kalan İşleminin Sonucu :",sayi1%sayi2);






    </script>
</head>
<body>
        <p>İLK DOSYAM</p>
</body>
</html>
