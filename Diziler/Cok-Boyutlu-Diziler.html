<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script type="text/javascript">

    //Çok Boyutlu Diziler

    var kurs= new Array("Php","Bootsrap");
    var kurslar= new Array(2);

    for (i=0; i<2; i++) {

        kurslar[i]= new Array(2);
    }

    kurslar[0][0]= "Şevval Saygat";
    kurslar[0][1]= "14 Saat";
    kurslar[0][2]= "Udemy";

    kurslar[1][0]= "Şevval Saygat";
    kurslar[1][1]= "23 Saat";
    kurslar[1][2]= "Udemy";

    for (i=0; i<2; i++){
        document.write(kurs[i]+"<br>");

        for (var y=0; y<3; y++){
            document.write(kurslar[i][y]+"<br>");
        }
    }

    </script>
</head>

</html>
