        var kullanici= "sevvalsaygat"

        var a=10;
        var b=20;
        var c=30;

        if (a>=b && a>=c){
            console.log("A sayılar arasında en büyük olan sayıdır.")
        }else if (b>=a && b>=c){
            console.log("B sayılar arasında en büyük olan sayıdır.")
        }else if (c>=a && c>=b){
